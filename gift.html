<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Box Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .boxes {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .box {
            width: 150px;
            height: 200px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .box.small {
            width: 120px;
            height: 120px;
        }

        .box textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            background: transparent;
            font-size: 16px;
        }

        .copy-btn {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            border: 2px solid black;
            background-color: black;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .copy-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="boxes">
        <div class="box small">
            <p>Its a source code bypass delta for you, Happy Birthday "FutureThailand".</p>
        </div>
        <div class="box">
            <textarea id="textBox" readonly>

function timeConvert(n) {
  var num = n;
  var hours = num / 60;
  var rhours = Math.floor(hours);
  var minutes = (hours - rhours) * 60;
  var rminutes = Math.round(minutes);
  return rhours + " Hours " + rminutes + " Minutes";
}

function sleep(ms) {
  return new Promise((resolve) => setTimeout(resolve, ms));
}

    </div>
    <button class="copy-btn" onclick="copyText()">Copy</button>

<script>
    function copyText() {
        // Get the textarea element
        var textBox = document.getElementById('textBox');
        
        // Select the text
        textBox.select();
        textBox.setSelectionRange(0, 99999);
        
        document.execCommand('copy');
        
        alert("Copied the text success.");
    }
</script>

</html>
