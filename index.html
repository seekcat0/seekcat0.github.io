<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seek Servers</title>
    <style>
        @import url("https://unpkg.com/lucide-static/font/lucide.css");

        body {
            background-color: #333;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Thanh điều hướng */
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #444;
            border-bottom: 2px solid #000;
            align-items: center;
        }

        /* Phần bên trái của thanh điều hướng */
        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        /* Phần bên phải của thanh điều hướng */
        .navbar-right {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        /* Icon Home */
        .lucide-house {
            font-size: 1.5rem;
            color: white; /* Màu đỏ cho nút Home */
            cursor: pointer;
        }

        /* Icon Executor */
        .lucide-book {
            font-size: 1.5rem;
            color: black; /* Màu xanh lá cho nút Executor */
            cursor: pointer;
        }

        /* Home tag */
        .home-tag {
            color: white;
            background-color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Executor tag */
        .executor-tag {
            color: black;
            background-color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Dropdown menu cho Home */
        .dropdown-home {
            display: none; /* Ẩn dropdown khi chưa được nhấn */
            flex-direction: column;
            gap: 5px;
            position: absolute;
            top: 40px;
            left: 0; /* Đặt dropdown bên dưới nút Home */
            background-color: #555;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px); /* Bắt đầu từ phía trên */
        }

        /* Hiển thị dropdown với animation */
        .dropdown-home.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* Dropdown menu cho Executor */
        .dropdown-executor {
            display: none; /* Ẩn dropdown khi chưa được nhấn */
            flex-direction: column;
            gap: 5px;
            position: absolute;
            top: 40px;
            left: 0; /* Đặt dropdown bên dưới nút Executor */
            background-color: #555;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
            transform: translateY(-10px); /* Bắt đầu từ phía trên */
        }

        /* Hiển thị dropdown với animation */
        .dropdown-executor.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        /* Các mục trong dropdown */
        .dropdown-item {
            background-color: transparent;
            border: none;
            color: white;
            padding: 5px 0;
            text-align: left;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-item:hover {
            background-color: #777;
        }

        /* Phần nội dung chính */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .main-content img {
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <!-- Nút Home -->

            <div class="home-tag" id="homeDropdownToggleText">
                Home
                <i data-lucide="house" id="homeDropdownToggle"></i>
            </div>
            <!-- Dropdown menu cho Home -->
            <div class="dropdown-home" id="homeDropdownMenu">
                <a href="./home/script.html">
                    <button class="dropdown-item">
                            <i data-lucide="file"></i>
                            Script
                    </button>
                </a>
                <a href="./home/bypass.html">
                    <button class="dropdown-item" >
                        <i data-lucide="lock"></i>
                        Bypass
                    </button>
                </a>
                <a href="./home/invite.html">
                    <button class="dropdown-item">
                        <i data-lucide="server"></i>
                        Discord
                    </button>
                </a>
                <a href="./home/info.html">
                    <button class="dropdown-item">
                        <i data-lucide="info"></i>
                        Info
                    </button>
                </a>
            </div>
        </div>
        <div class="navbar-right">
            <!-- Nút Executor -->
            <div class="executor-tag" id="executorDropdownToggleText">
                Executor
                <i data-lucide="book" id="executorDropdownToggle"></i>
            </div>
            <!-- Dropdown menu cho Executor -->
            <div class="dropdown-executor" id="executorDropdownMenu">
                <a href="./executor/android.html"></a>
                    <button class="dropdown-item">
                        <i data-lucide="smartphone"></i>
                        Android
                    </button>
                </a>
                <a href="./executor/ios.html">
                    <button class="dropdown-item">
                        <i data-lucide="smartphone"></i>
                        IOS
                    </button>
                </a>
                <a href="./executor/pc.html">
                    <button class="dropdown-item">
                        <i data-lucide="computer"></i>
                        PC
                    </button>
                </a>
            </div>
        </div>
    </div>
    

    <div class="main-content">
        <img src="banner.gif" alt="Seek Servers">
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
        const homeDropdownToggle = document.getElementById('homeDropdownToggle');
        const homeDropdownToggleText = document.getElementById('homeDropdownToggleText');
        const homeDropdownMenu = document.getElementById('homeDropdownMenu');

        homeDropdownToggle.addEventListener('click', () => {
            homeDropdownMenu.classList.toggle('show');
        });

        homeDropdownToggleText.addEventListener('click', () => {
            homeDropdownMenu.classList.toggle('show');
        });

        // JavaScript để bật tắt dropdown với animation cho Executor
        const executorDropdownToggle = document.getElementById('executorDropdownToggle');
        const executorDropdownToggleText = document.getElementById('executorDropdownToggleText');
        const executorDropdownMenu = document.getElementById('executorDropdownMenu');

        executorDropdownToggle.addEventListener('click', () => {
            executorDropdownMenu.classList.toggle('show');
        });

        executorDropdownToggleText.addEventListener('click', () => {
            executorDropdownMenu.classList.toggle('show');
        });
    </script>
</body>
</html>
